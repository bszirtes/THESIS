apiVersion: batch/v1
kind: Job
metadata:
  name: caf-client
  namespace: ping-pong
spec:
  completions: 4  # Set number of clients to run
  parallelism: 4  # Set number of clients to run
  template:
    metadata:
      labels:
        app: caf-client
    spec:
      restartPolicy: Never
      containers:
        - name: caf-client
          image: localhost:5001/ping-pong-client:v4
          command: ["/app/ping_pong_client"]
          args:
            - "--server-address=caf-load-balancer"
            - "--server-port=4242"
            - "--messages=20"
            - "--delay=1000"
            - "--verbose"
